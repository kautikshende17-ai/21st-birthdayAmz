<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Day...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2d;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
        }
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .center-content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: #c9a46a;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        #passwordInput {
            margin-top: 20px;
            padding: 15px;
            width: 80%;
            border-radius: 50px;
            border: 2px solid #c9a46a;
            background-color: transparent;
            color: #f5f5f5;
            font-size: 1.2em;
            text-align: center;
        }
        #feedbackMessage {
            margin-top: 15px;
            min-height: 20px;
            font-style: italic;
        }
        .surprise-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 35px;
            background-color: #c9a46a;
            color: #1a1a2d;
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            transition: opacity 2s ease;
            pointer-events: none; /* Can't click when hidden */
        }
        .visible {
            opacity: 1;
            pointer-events: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="center-content">
        <h1>Happy 21st Birthday, My Love</h1>
        <p>Before you enter, there's a secret password to our little world... a word that is definitely a 'no,' but always means 'yes.' üòâ</p>
        
        <input type="text" id="passwordInput" placeholder="Enter the password...">
        
        <p id="feedbackMessage"></p>
        
        <a href="index.html" id="surpriseButton" class="surprise-button">Enter, My Love</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      // Initialize the particle background
      tsParticles.load("tsparticles", { /* ...particle settings... */ });

      const passwordInput = document.getElementById('passwordInput');
      const surpriseButton = document.getElementById('surpriseButton');
      const feedbackMessage = document.getElementById('feedbackMessage');

      passwordInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          // Check the password when the user hits Enter
          checkPassword();
        }
      });

      function checkPassword() {
        // The secret password, all lowercase
        const secretPassword = 'mudiyathu';
        const enteredPassword = passwordInput.value.toLowerCase().trim();

        if (enteredPassword === secretPassword) {
          feedbackMessage.textContent = 'Correct! ‚ù§Ô∏è';
          surpriseButton.classList.add('visible');
          passwordInput.style.display = 'none'; // Hide the input box
          
          // Trigger a celebratory confetti burst!
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
          });

        } else {
          feedbackMessage.textContent = 'Hehe, that\'s not it. Try again. üòâ';
        }
      }
    </script>
</body>
</html>
