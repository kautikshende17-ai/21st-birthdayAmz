<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Day...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <style>
        body {
            background-color: #1a1a2d;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
        }
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .center-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        /* The container for the animated text */
        #animatedText {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #c9a46a;
            min-height: 150px; /* Gives space for multiple lines */
        }
        .surprise-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            background-color: #c9a46a;
            color: #1a1a2d;
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            transition: opacity 2s ease; /* Smooth fade-in */
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="center-content">
        <h1 id="animatedText"></h1>
        
        <a href="index.html" id="surpriseButton" class="surprise-button">Enter, My Love</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script>
      // Initialize the particle background
      tsParticles.load("tsparticles", { /* ... particle settings ... */ });

      // The new, multi-line typing animation script
      document.addEventListener("DOMContentLoaded", function () {
        new TypeIt("#animatedText", {
          speed: 60,
          lifeLike: true,
          waitUntilVisible: true,
          afterComplete: function (instance) {
            // This makes the button fade in after the typing is done
            document.getElementById('surpriseButton').classList.add('visible');
          }
        })
        .type("Happy 21st Birthday, my love.", { delay: 1000 })
        .break({ delay: 500 })
        .type("A new chapter begins for you today...", { delay: 1000 })
        .break({ delay: 500 })
        .type("One filled with joy, love, and endless possibility.", { delay: 1000 })
        .break({ delay: 500 })
        .type("But first...", { delay: 1000 })
        .delete(11, { delay: 500 })
        .type("a little surprise awaits.", { delay: 1000 })
        .go();
      });
    </script>
</body>
</html>
