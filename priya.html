<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message From Priya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* This keeps the particle background consistent */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* NEW: Styling for the link button */
        .audio-link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #c9a46a; /* Accent Gold */
            color: #1a1a1d; /* Dark Blue Text */
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .audio-link-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="container">
        <h1 data-aos="fade-down">A Message From Priya</h1>
        
        <div class="friend-card" data-aos="fade-up">
            <p>"Happy Birthday, Amirtha! I wanted to send a little voice note with my wishes for you..."</p>
            
            <a href="https://drive.google.com/file/d/1Uzq0UOUMW33qe6h4ExszzFhIc9rsxqif/view?usp=sharing" class="audio-link-button" target="_blank">
                Click Here to Listen
            </a>
        </div>

        <a href="index.html" class="back-link" data-aos="fade-up" data-aos-delay="200">‚Üê Back to All Messages</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
      // Initialize scroll animations
      AOS.init({ duration: 1000, once: true });

      // Initialize particle background
      tsParticles.load("tsparticles", { /* ... particle settings ... */ });

      // Trigger the confetti when the page loads
      confetti({ /* ... confetti settings ... */ });
    </script>
</body>
</html>
