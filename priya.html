<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message From Priya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* This keeps the particle background consistent */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Custom styling for the audio player to match your theme */
        audio {
            width: 100%;
            margin-top: 20px;
            filter: sepia(20%) saturate(70%) grayscale(1) contrast(99%) invert(98%);
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="container">
        <h1 data-aos="fade-down">A Message From Priya</h1>
        
        <div class="friend-card" data-aos="fade-up">
            <p>"Happy Birthday, Amirtha! I wanted to send a little voice note with my wishes for you..."</p>
            
            <audio controls>
                <source src="https://drive.google.com/uc?export=download&id=1Uzq0UOUMW33qe6h4ExszzFhIc9rsxqif" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <a href="index.html" class="back-link" data-aos="fade-up" data-aos-delay="200">‚Üê Back to All Messages</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
      // Initialize scroll animations
      AOS.init({ duration: 1000, once: true });

      // Initialize particle background
      tsParticles.load("tsparticles", {
        fpsLimit: 60,
        particles: {
          number: { value: 120, density: { enable: true, value_area: 800 } },
          color: { value: "#c9a46a" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
          size: { value: 2, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 0.5,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 }
          }
        },
        detectRetina: true
      });

      // Trigger the confetti when the page loads
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    </script>
</body>
</html>
